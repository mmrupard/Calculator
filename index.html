<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="display">0</div>
      <div id="buttonContainer">
        <button id="clearButton">Clear</button>
        <button id="backspaceButton">&larr;</button>
        <button class="operationButton" value="/">&divide;</button>
        <button class="numberButton" value="7">7</button>
        <button class="numberButton" value="8">8</button>
        <button class="numberButton" value="9">9</button>
        <button class="operationButton" value="*">*</button>
        <button class="numberButton" value="4">4</button>
        <button class="numberButton" value="5">5</button>
        <button class="numberButton" value="6">6</button>
        <button class="operationButton" value="-">-</button>
        <button class="numberButton" value="1">1</button>
        <button class="numberButton" value="2">2</button>
        <button class="numberButton" value="3">3</button>
        <button class="operationButton" value="+">+</button>
        <button class="numberButton span-3" value="0">0</button>
        <button id="equalsOperator" value="=">=</button>
      </div>
    </div>
  </body>
</html>
